<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    
    <header>
      <div class="container header-item">
        <button class="button">
          <i class="material-symbols-outlined"> menu </i>
        </button>
        <img src="" alt="" class="" />
      </div>
    </header>
    
    <section>
      <div class="container">
        <h1 class="title">Minhas tarefas</h1>
        <p class="subtitle">Matheus Andrade</p>
            <form class="form-task">
            <label class="form-task-label">Adicionar Tarefa</label>
            <input class="form-task-input" type="text" name="" id="" />
            <button class="button form-task-button">
                <i class="material-symbols-outlined"> add </i>
            </button>
            </form>
      </div>
    </section>
    
    <section>
      <div class="container">

        <div class="checkbox-primaria">
          <input type="checkbox" name="" id="" />
          <p>Concluir CheckPoint</p>
          <button class="button-edit">
            <i class="material-symbols-outlined"> edit </i>
          </button>
          <button class="button-delete">
            <i class="material-symbols-outlined"> delete </i>
          </button>
        </div>

        <div>
          <input type="checkbox" name="" id="" />
          <p>Finalizar Challenge</p>
          <button class="button">
            <i class="material-symbols-outlined"> edit </i>
          </button>
          <button class="button">
            <i class="material-symbols-outlined"> delete </i>
          </button>
        </div>
      </div>
    </section>

  </body>
</html>
